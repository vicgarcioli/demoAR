 <head>
    <title>PEIXES NADANDO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- Load the MP4 video -->
        <video id="peixVideo" src="PEIX.mp4" autoplay loop muted playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Display the video instead of GIF -->
        <a-video src="#peixVideo" position="0 0 0.1" scale="2 2 2" transparent="true" play-on-load></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("peixVideo");
        video.play().catch((error) => console.log("Autoplay blocked:", error));
      });

      AFRAME.registerComponent('play-on-load', {
        init: function () {
          const video = document.getElementById("peixVideo");
          video.setAttribute("autoplay", "true");
          video.setAttribute("loop", "true");
          video.setAttribute("muted", "true");
          video.play();
        }
      });
    </script>
  </body>
</html>
